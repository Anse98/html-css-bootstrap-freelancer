<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Freelancer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f1f0c66429.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- header -->
  <header class="text-light text-uppercase">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <h2 class="m-0 p-0 header-title text-light">Start bootstrap</h2>
        </div>
        <div class="col-auto ">
          <div class="icon border rounded d-md-none">
            <a href=""><i class="fa-solid fa-bars p-2"></i></a>
          </div>
          <div class="header-list d-none d-md-block ">
            <ul class="d-flex gap-3 fw-semibold mb-0">
              <li><a href="">portfolio</a></li>
              <li><a href="">about</a></li>
              <li><a href="">contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- main -->
  <main>
    <!-- hero -->
    <section class="hero text-light text-uppercase">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="hero-card d-flex flex-column align-items-center">
              <figure>
                <img src="./img/avatar.svg" class="img-fluid">
              </figure>
              <div class="card-title">
                <h1>start bootstrap</h1>
              </div>
              <div class="star mb-2">
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="card-description">
                <ul class="d-flex gap-2 justify-content-center pb-2">
                  <li>graphic artist</li>
                  <li>web designer</li>
                  <li>illustrator</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- fine hero -->

    <!-- sezione portfolio -->
    <section class="portfolio">
      <div class="container">
        <div class="row">
          <!-- prima colonna -->
          <div class="col-12 text-uppercase d-flex flex-column align-items-center">
            <div class="portfolio-title">
              <h2>portfolio</h2>
            </div>
            <div class="star mb-2">
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <!-- seconda colonna -->
          <div class="col-12 col-md-6 col-lg-4">
            <figure>
              <img src="./img/cabin.png" class="border rounded">
            </figure>
          </div>
          <!-- terza colonna -->
          <div class="col-12 col-md-6 col-lg-4">
            <figure>
              <img src="./img/cake.png" class="border rounded">
            </figure>
          </div>
          <!-- quarta colonna -->
          <div class="col-12 col-md-6 col-lg-4">
            <figure>
              <img src="./img/circus.png" class="border rounded">
            </figure>
          </div>
          <!-- quinta colonna -->
          <div class="col-12 col-md-6 col-lg-4">
            <figure>
              <img src="./img/game.png" class="border rounded">
            </figure>
          </div>
          <!-- sesta colonna -->
          <div class="col-12 col-md-6 col-lg-4">
            <figure>
              <img src="./img/safe.png" class="border rounded">
            </figure>
          </div>
          <!-- settima colonna -->
          <div class="col-12 col-md-6 col-lg-4">
            <figure>
              <img src="./img/submarine.png" class="border rounded">
            </figure>
          </div>
        </div>
      </div>
    </section>
    <!-- fine sezione portfolio -->
  </main>

  <footer>

  </footer>
</body>
</html>
